<p class="text-xl text-silver text-center pt-20">{{address}}</p>
<p class="text-6xl text-silver text-center">{{artistName}}</p>
<p class="text-3xl text-silver text-center">{{artistDescription}}</p>

<form ngNativeValidate class="grid w-full md:w-1/3 mx-auto p-5 pt-20">    
    <label class="text-silver mb-4">Name:</label>
    <input class="p-2 rounded bg-dark border border-2 border-silver focus:outline-none focus:border-sea text-silver" type="text" (change)="handleNameInput($event)" value="Your track name"/>
    <label class="text-silver mt-5 mb-5">Upload your track:</label>
    <input class="p-2 mb-4 text-silver border border-silver border-2 rounded focus:border-sea" type="file" (change)="handleFileInput($event)" requiredFileType="audio/mpeg" required/>
    <label class="text-silver mb-4">Price:</label>
    <input class="p-2 rounded bg-dark border border-2 border-silver focus:outline-none focus:border-sea text-silver" type="number" (change)="handlePriceInput($event)" value="0.01" step="0.01"/>
    <button *ngIf="!minting" class="text-gum hover:text-silver hover:bg-gum font-bold py-3 px-4 border border-gum rounded mx-auto mt-5" type="button" (click)="handleMint()">Mint</button>
    <button *ngIf="minting" class="text-gum hover:text-silver hover:bg-gum font-bold py-3 px-4 border border-gum rounded mx-auto mt-5" type="button" disabled>Minting...</button>
</form>
